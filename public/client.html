<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Clone</title>
  <link rel="stylesheet" href="/css/client.css">
  <link rel="stylesheet" href="/css/template.css">
</head>

<body>

  <div class="topnav">

    <!-- Centered link -->
    <div class="topnav-centered">
      <h2>Microsoft Teams Clone</h2>
    </div>


    <!-- Right-aligned links -->
    <div class="topnav-right">
      <h2 id="myName">Anonymous</h2>
    </div>

  </div>

  <div id="content">

  </div>
  <div id="template">

    <div class="child">
      <button id="audioButton">
        <i class="fas fa-microphone"></i>
      </button>
    </div>

    <div class="child">
      <button id="videoButton">
        <i class="fas fa-video"></i>
      </button>
    </div>

    <div class="child">
      <div class="drop-wrapper">
        <button class="dropbtn child fas fa-ellipsis-h" id="moreButton" onclick="myFunction()"></button>
        <div class="drop-menu dropup" id="dropup">
          <div id="child1">
            <button id="showButton"><i class="fas fa-users"></i> Show Participants</button>
          </div>
          <div id="child1">
            <button id="messageButton"><i class="fas fa-comments"></i> Message</button>
          </div>
        </div>
      </div>
    </div>

    <div class="child">
      <button id="leaveButton">
        Leave
      </button>
    </div>


  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
  <script src="https://kit.fontawesome.com/d2f1016e6f.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16"></script>
  <script type="module" src="https://unpkg.com/emoji-picker-element@1"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/client.js"></script>

  <!-- end of Js scripts -->
</body>

</html>
