<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>Microsoft Teams Clone</title>
    <link rel="stylesheet" href="css/newcall.css" />

</head>

<body>
    <!-- For instructions -->
    <div class="top">
        <h1>
            Steps for operation<br />
            Step 1 :Enter a room number<br />
            Step 2 :Click on the join button<br />
            Step 3 :Sign in using Google Email id<br />
            Step 4 :Enjoy the call<br />
        </h1>
    </div>

    <!-- For join room container -->
    <div class=" container">
        <h2>Enter a room id</h2>
        <input class="form-input" type="text" id="roomName" value="" />
        <button onclick="join()">
            Join Room
        </button>
    </div>

    <script>
        //Allow to the next page only when the user enters non empty room 
        function join() {
            let room = document.getElementById('roomName').value
            if (room == '') {
                alert("Enter a non empty roomid")
            }
            else {
                window.location.href = '/join/' + document.getElementById('roomName').value + '/msg'
            }
        }
    </script>
    <script src="/js/message.js"></script>

</body>

</html>
